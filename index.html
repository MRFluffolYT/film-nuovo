<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MRFluffolFilm</title>

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Bebas+Neue&display=swap" rel="stylesheet">

  <!-- Simple Analytics -->
  <script async src="https://scripts.simpleanalyticscdn.com/latest.js"></script>

  <!-- Umami Analytics -->
  <script defer src="https://cloud.umami.is/script.js"
          data-website-id="94b892f6-ccbe-4a8a-9488-65774e908597"></script>

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      background: #0f0f0f;
      color: #e0e0e0;
      font-family: 'Inter', system-ui, sans-serif;
      min-height: 100vh;
    }
    header {
      position: sticky; top: 0; z-index: 100;
      background: rgba(15,15,15,0.92);
      border-bottom: 1px solid rgba(229,9,20,0.18);
      padding: 1.1rem 5vw;
      display: flex; align-items: center; justify-content: space-between; gap: 2rem; flex-wrap: wrap;
    }
    header h1 {
      font-family: 'Bebas Neue', sans-serif;
      font-size: 3rem;
      letter-spacing: 4px;
      color: #e50914;
    }
    #searchInput {
      width: 100%; max-width: 400px;
      padding: 14px 20px;
      border-radius: 40px;
      border: none;
      background: #222;
      color: white;
      font-size: 1rem;
    }
    #searchBtn {
      padding: 12px 22px;
      border-radius: 40px;
      border: none;
      background: #e50914;
      color: white;
      cursor: pointer;
      font-weight: 700;
    }
    #results {
      padding: 2rem 5vw;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(180px,1fr));
      gap: 1.4rem;
    }
    .card {
      background: #1a1a1a;
      border-radius: 12px;
      overflow: hidden;
      cursor: pointer;
      transition: transform .3s;
    }
    .card:hover { transform: scale(1.05); }
    .card img { width:100%; height:100%; object-fit:cover; }
    .card h3 {
      padding: .8rem;
      font-size: .95rem;
      text-align: center;
    }
    #playerFrame {
      display:none;
      width:90vw;
      max-width:1100px;
      aspect-ratio:16/9;
      margin:2rem auto;
      border:none;
    }
  </style>
</head>

<body>

<header>
  <h1>MRFluffolFilm</h1>
  <input id="searchInput" placeholder="Cerca film o serieâ€¦" />
  <button id="searchBtn">Cerca</button>
</header>

<div id="results"></div>
<iframe id="playerFrame" allowfullscreen></iframe>

<script>
/* =========================
   TRACK WRAPPER (UMAMI + SIMPLE)
========================= */
function track(event, data = {}) {
  if (window.umami) umami.track(event, data);
  if (window.sa_event) sa_event(event, data);
}

/* =========================
   TMDB
========================= */
const tmdbApiKey = 'a3c17d492a24a9f77acb23626404edd1';

async function searchMedia(query) {
  const res = await fetch(
    `https://api.themoviedb.org/3/search/multi?api_key=${tmdbApiKey}&language=it-IT&query=${encodeURIComponent(query)}`
  );
  const data = await res.json();
  return data.results.filter(i => i.media_type === 'movie' || i.media_type === 'tv');
}

/* =========================
   CARD
========================= */
function createCard(item) {
  const card = document.createElement('div');
  card.className = 'card';

  const title = item.media_type === 'movie' ? item.title : item.name;
  const img = item.poster_path
    ? `https://image.tmdb.org/t/p/w300${item.poster_path}`
    : 'https://via.placeholder.com/300x450';

  card.innerHTML = `<img src="${img}"><h3>${title}</h3>`;

  card.onclick = () => {
    const iframe = document.getElementById('playerFrame');
    const url = item.media_type === 'movie'
      ? `https://vixsrc.to/movie/${item.id}`
      : `https://vixsrc.to/tv/${item.id}/1/1`;

    iframe.src = url;
    iframe.style.display = 'block';

    track('play', {
      titolo: title,
      tipo: item.media_type,
      tmdb_id: item.id
    });
  };

  return card;
}

/* =========================
   SEARCH
========================= */
async function doSearch() {
  const query = searchInput.value.trim();
  if (!query) return;

  track('search', { query });

  results.innerHTML = '';
  const items = await searchMedia(query);
  items.forEach(i => results.appendChild(createCard(i)));
}

searchBtn.onclick = doSearch;
searchInput.onkeydown = e => e.key === 'Enter' && doSearch();
</script>

</body>
</html>
